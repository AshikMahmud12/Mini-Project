<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="apibd"></p>

    <script>
        fetch('https://api.covid19api.com/summary')
        .then((apidata)=>{
           
            // console.log(apidata);
            return apidata.json();
        })
        .then( (actualdata)=>{
            // console.log(actualdata);
          const mydata = actualdata.Global;
        document.getElementById('apibd').innerHTML = ` 
        New Confirmed ${mydata.NewConfirmed} 
        New Death:${mydata.NewDeaths}
        NewRecovered:${mydata.NewRecovered} 
        TotalConfirmed:${mydata.TotalConfirmed}
        TotalDeaths:${mydata.TotalDeaths}
        TotalRecovered:${mydata.TotalRecovered}
        `;
        })
        .catch((error)=>{
            console.log(`the Error:${error}`);
        })
    </script>
</body>
</html>
