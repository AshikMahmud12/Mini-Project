<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <style>
            body {
                position: relative;
            }

            #preloader {
                width: 100%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
                background-color: white;
                z-index: 999;
            }

            #wrapper {
                width: 100%;

                position: absolute;
                top: 0;
                left: 0;
                z-index: 99;
            }
        </style>
    </head>
    <body>
        <div id="preloader">
            <img src="spinner.gif" alt="spinner" />
        </div>

        <div id="wrapper">
            <nav class="nav-wrapper orange">
                <div class="container">
                    <a href="" class="brand-logo">Site Logo</a>
                    <ul class="right">
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">About</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="section">
                <div class="row">
                    <div class="col s12 l6 offset-l3">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Form Section</span>
                                <form>
                                    <p id="message" class="pink-text"></p>
                                    <div class="input-field">
                                        <input type="text" id="title" />
                                        <label for="title"
                                            >Enter Post Title</label
                                        >
                                    </div>
                                    <div class="input-field">
                                        <textarea
                                            id="body"
                                            class="materialize-textarea"
                                        ></textarea>
                                        <label for="body"
                                            >Enter Post Description</label
                                        >
                                    </div>

                                    <button
                                        id="submitBtn"
                                        type="submit"
                                        class="btn pink"
                                    >
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="row">
                    <div class="col l6 offset-l3">
                        <ul id="post-container" class="collection"></ul>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
