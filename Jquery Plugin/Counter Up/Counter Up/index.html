<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Counter Up Jquery Plugin</title>
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Main area start -->
    <section class="counterup-area">
        <h3>Responsive Counter Up Jquery Plugin</h3>
        <div class="single-counterup">
            <div class="counterup-content">
              <i class="fab fa-android"></i>
              <p><span class="counter">5.654</span></p>
              <h2>Andriod</h2>
            </div>
        </div>
        <div class="single-counterup">
            <div class="counterup-content">
              <i class="fab fa-apple"></i>
              <p><span class="counter">7.234</span></p>
              <h2>Macbook</h2>
            </div>
        </div>
        <div class="single-counterup">
            <div class="counterup-content">
              <i class="fab fa-windows"></i>
              <p><span class="counter">9.244</span></p>
              <h2>Windows</h2>
            </div>
        </div>
        <div class="single-counterup">
            <div class="counterup-content">
              <i class="fas fa-desktop"></i>
              <p><span class="counter">4.623</span></p>
              <h2>Computer</h2>
            </div>
        </div>
    </section>
	<!-- Main area End -->

	<!-- Jquery js -->
	<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<!-- Counter Up js -->
	<script src="js/jquery.counterup.min.js" type="text/javascript"></script>
    <script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
    <!-- Active js -->
	<script src="js/active.js" type="text/javascript"></script>
</body>
</html>
